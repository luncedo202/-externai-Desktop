name: Build/Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Visual Studio Build Tools (Windows)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: true
        timeout-minutes: 30

      - name: Cache Electron binaries
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/electron
            ~/Library/Caches/electron
            ~/AppData/Local/electron/Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Clean ALL build artifacts
        shell: bash
        run: |
          rm -rf build/ dist/ node_modules/.cache/
          npm cache clean --force
          
      - name: Rebuild native modules
        shell: bash
        run: npm run postinstall || true
        continue-on-error: true
        timeout-minutes: 20

      - name: Clean build directory
        shell: bash
        run: rm -rf build/ dist/
        
      - name: Build Renderer
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Verify build output
        shell: bash
        run: |
          echo "Checking build directory..."
          ls -la build/ || echo "Build directory missing!"
          
      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac
        timeout-minutes: 45
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder
          USE_HARD_LINKS: false

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: npx electron-builder --win --x64
        timeout-minutes: 45
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: ~/AppData/Local/electron-builder/Cache
          USE_HARD_LINKS: false

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        timeout-minutes: 30
        with:
          fail_on_unmatched_files: false
          generate_release_notes: true
          files: |
            dist/*.zip
            dist/*.exe
            dist/*.dmg
            dist/*.blockmap
            dist/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
