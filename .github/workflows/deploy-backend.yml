name: Deploy Backend to Azure

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name externairegistry

      - name: Build and Push Docker Image
        run: |
          cd backend
          docker build -t externairegistry.azurecr.io/externai-backend:${{ github.sha }} .
          docker push externairegistry.azurecr.io/externai-backend:${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'externai-backend'
          images: 'externairegistry.azurecr.io/externai-backend:${{ github.sha }}'
